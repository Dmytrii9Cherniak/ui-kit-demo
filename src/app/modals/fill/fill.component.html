<h3 class="p-l-20 p-t-15">Fill</h3>
<div class="container">
<p class="fs-30 p-t-10">Modal window "fill". By clicking on the "Show" button, you can see how it works.</p>
<button type="button" class="btn btn-primary m-4" (click)="run()">Show</button>

<mefdev-fill-modal #pin_modal>
                    <ng-template #modal_header>
                        <h5 class="text-left p-b-5">
                          <span class="semi-bold text-danger">Modal title</span>
                          <br/>
                          Lorem ipsum dolor sit amet.
                        </h5>
                    </ng-template>
                    
                    <div class="row h-100">
                      <div class="col-lg-9 ">
                        <input type="text" placeholder="PIN" type="password" class="form-control" id="icon-filter" name="icon-filter" [disabled]="pinIsVerified" [(ngModel)]="pin">
                      </div>
                      <div class="col-lg-3 no-padding sm-m-t-10 sm-text-center">
                        <button type="button" class="btn btn-primary" [disabled]="pinIsVerified" (click)="verifyPin()">Button</button>
                      </div>
                    </div>
                    <div class="row pt-3">
                      <div class="col-lg-12">
                        <button type="button" class="btn btn-danger w-100" [disabled]="!pinIsVerified" (click)="deleteAcc()" >Lorem, ipsum.</button>
                      </div>
                    </div>
                    
                    <ng-template #modal_footer>
                    </ng-template>
</mefdev-fill-modal>
</div>
